  <body>
    
    <!-- <header id="nav"></header> -->

    <main class="displayNone">

      <section id="home">
        
        <div class="vertical layout">
          <div class="text-center self-center hero-title-holder">
            <h2>2015 HOLIDAY SLOTS</h2>
          </div>
          <div class="flex desktop"></div>

          <div class="flex self-center hero-icon-holder"></div>
          <div class="flex"></div>
          
          <div class="slots-container">
            <!-- slot machine svg -->
            <div id="slots"></div>
            <img src="images/UpAnim.gif" alt="slot animation" class="slot-left inline-slots">
            <img src="images/DownAnim.gif" alt="slot animation" class="slot-middle inline-slots">
            <img src="images/UpAnim.gif" alt="" class="slot-right inline-slots">

            <!-- lever -->
            <svg version="1.1" id="lever" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
               viewBox="0 0 60.2 60.2" style="enable-background:new 0 0 60.2 60.2;" xml:space="preserve">
              <style type="text/css">
                .ball-fill{fill:url(#XMLID_16_);}
              </style>
              <radialGradient id="XMLID_16_" cx="30.1" cy="31.8493" r="32.9317" gradientTransform="matrix(1 0 0 -1 0 61.9493)" gradientUnits="userSpaceOnUse">
                <stop  offset="0" style="stop-color:#FFFFFF"/>
                <stop  offset="0.6121" style="stop-color:#EC1F32"/>
                <stop  offset="0.8667" style="stop-color:#94193C"/>
                <stop  offset="1" style="stop-color:#200D0D"/>
              </radialGradient>
              <circle id="XMLID_4_" class="ball-fill" cx="30.1" cy="30.1" r="30.1"/>
            </svg>
          
          </div>
        </div>

      </section>
      
      <section id="greeting-mobile"></section>
      <section id="greeting"></section>

    </main>

    <div id="loading">
      <div id="loading-bar"></div>
    </div>

    <div id="debug">debug</div>
    <script src="js/main.build.js"></script>
